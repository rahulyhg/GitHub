#root/admin on local
database.driverClassName=com.mysql.jdbc.Driver
database.dialect=org.hibernate.dialect.MySQLDialect
database.url=jdbc:mysql://${RDS_HOSTNAME:localhost}:${RDS_PORT:3306}/${RDS_DB_NAME:wymme_local}?createDatabaseIfNotExist=true
database.username=${RDS_USERNAME:root}
database.password=${RDS_PASSWORD:admin}
database.show_sql=true
database.hbm2ddl.auto=update
database.initialSize=2
database.maxActive=5
