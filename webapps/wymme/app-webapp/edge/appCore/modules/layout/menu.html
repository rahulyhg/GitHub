<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
</head>
<body>	
	<div class="menuInnerClass">
	<span ng-repeat="menuItem in es.menuMap">		
			<span class="menuItem" ng-class="{activeMenu : es.isSelectedMenu(menuItem)}" ng-click="es.setSelectedMenu(menuItem)">
				{{menuItem.title}}
				<span ng-show="menuItem.icon">
					<div class="fa-icon">
					    <i class="fa {{menuItem.icon}}"></i>
					</div>
				</span> 
			</span>
		
	</span>
	</div>
</body>
</html>
