<div>		    
    <h3><U>Contact:</U></h3>

 	<div class="leftSection">Email Id: </div>			  	
  	<div class="rightSection">
  		<input required ng-minlength="3" maxlength="100" ng-maxlength="100" class="formInput" type="email" ng-model="profile.signUpEntity.emailId" title="~Email Address~" size="65" />
  	</div>
		  	
  	<div class="leftSection">Cell (Self): </div>			  	
  	<div class="rightSection">
  		<input required ng-minlength="10" maxlength="100" ng-maxlength="100"  class="formInput" type="tel" ng-model="profile.secure.cell" title="~Phone Number (Candidate)~" size="65" />
  	</div>
 	
  	<div class="leftSection">Cell (Parent): </div>			  	
  	<div class="rightSection">
  		<input placeholder="~Optional~" ng-minlength="10" maxlength="100" ng-maxlength="100"  class="formInput" type="tel" ng-model="profile.secure.cellParents" title="~Phone Number (Parents)~" size="65" />
  	</div>
  	
</div>

<div>		    
    <h3><U>Social:</U></h3>
  	
  	<div class="leftSection">Facebook: </div>			  	
  	<div class="rightSection">
  		<input placeholder="~Optional~" class="formInput" type="url" ng-model="profile.secure.facebook" title="~Facebook~" size="65" />
  	</div>
  	
  	<div class="leftSection">Twitter: </div>			  	
  	<div class="rightSection">
  		<input placeholder="~Optional~" class="formInput" type="url" ng-model="profile.secure.twitter" title="~Twitter~" size="65" />
  	</div>
  	
  	<div class="leftSection">LinkedIn: </div>			  	
  	<div class="rightSection">
  		<input placeholder="~Optional~" class="formInput" type="url" ng-model="profile.secure.linkedIn" title="~LinkedIn~" size="65" />
  	</div>
  	
 </div>
