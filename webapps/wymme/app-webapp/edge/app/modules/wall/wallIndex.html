<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Saat-Phere : Wall</title>
</head>
<body>
	<div ng-init="es.initializeWall();">
		<div>
			<h3>Profiles Matching Your Wall Criteria: </h3>
		</div>			
		<div>
			<div ng-repeat="profile in es.wallProfiles">
				<div class="boxDisplay">
					<div>
						<profile-non-secure profile="profile" es="es" />		
					</div>
					
					<div class="leftSection">
					 	<input class="btn btn-info" title="Show Album" type="button" value="Show Album" ng-click="es.showAlbum(profile)"/>
					</div>
					
					<div class="rightSection">
						 <input class="btn btn-success" title="Send Connection Request, if accepted, you can see each other's contact details!" type="button" value="Send Connection Request" ng-click="es.sendConnectionRequest(profile.profileId)"/>
						 <input class="btn btn-danger" title="Remove from My Wall, I do not want to see this profile again!" type="button" value="Remove From My Wall" ng-click="es.removeFromWall(profile.profileId)"/>
						 <input class="btn btn-default" title="Show the Contact Details!" type="button" value="View Contact Details" ng-click="es.showContactDetails(profile.profileId)"/>
					</div>
				</div>
				<div><br></div>
			</div>
			
		</div>
		
	</div>
</body>
</html>
