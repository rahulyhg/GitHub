<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Saat-Phere : Register</title>
</head>
<body>
	<div class="registrationDiv padding5px">
		<!-- <div>
			<H3> <span class="registerTitle"> Registration Form </span> </H3><br>
		</div> -->
		<form action="/unsecured/register" method="post" name="myForm">
 
		   	<div>
		   		<personal-edit profile="es.editProfile" es="es" />	
			</div>								
		    <div><br></div>
		    
		    <div>
		    	<family-edit profile="es.editProfile" es="es" />	
			</div>
		    <div><br></div>
		    
		    <div>
				<secure-edit profile="es.editProfile" es="es" />	
			</div>
		    
		    <div><br></div>
		     	
		    <h3><U>Profile Preview:</U></h3>
			<div class="profileDisplay">
				<profile-non-secure profile="es.editProfile" />
			</div>								
		    <div><br></div>
		    
			<div class="profileDisplay">
				<profile-secure profile="es.editProfile" />
			</div>								
		    <div><br></div>
			
		    <div>
		        <span ng-show="!myForm.$valid">
		        	<H5> *** Some input values are missing or invalid. (Marked with red text or '*' sign).</H5>
		        	<input class="btn btn-info:disabled" name="submit" type="button" value="Register" disbaled="true" 
					  title="Some input values are missing or invalid. (Marked with red text or '*' sign)"
					  style="cursor: not-allowed;"
					/>
		        </span>
		        <input class="btn btn-info" name="submit" type="button" value="Register" ng-show="myForm.$valid" ng-click="es.register()"/>
		    </div>			    
		    <div><br><br></div>
		    <div><br><br></div>	
		    	    
		</form>
	</div>
</body>
</html>
