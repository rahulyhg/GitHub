		    	<family-edit profile="es.editProfile" es="es" />	
			</div>
		    <div><br></div>
		    
		    <div>
				<secure-edit profile="es.editProfile" es="es" />

	<div><hr class="thinHr"></div>
	<h3><U>UploadSection:</U></h3>
	<div>
		<div>
			<form method="POST" ng-submit="es.uploadImage('profilePic')" id="fileUploadForm" enctype="multipart/form-data">
				<div class="rightSection" ng-hide="true">
					<input class="formInput" type="text" name="imageType" value="profilePic" />
				</div>		    
				<div class="leftSection">Profile Pic :</div>
				<div class="rightSection">
					<span>
						<input class="formInput" type="file" file="es.uploadFile" title="~File~" size="30" />
						<button type="submit" class="btn btn-info">Submit</button>
					</span>
				</div>	
			</form>
		</div>	
	</div>
	
		
	<div><hr class="thinHr"></div>
	<h3><U>Profile Preview:</U></h3>
		    
    <div class="boxDisplay">
		<div>
			<profile-non-secure profile="es.editProfile" es="es" />
		</div>
		<div class="leftSection">
		 	<input class="btn btn-info" title="Show Album" type="button" value="Show Album" ng-click="es.showAlbum()"/>
		</div>
		
		<div class="rightSection">
		</div>
	</div>
								
    <div><br></div>

		<div class="boxDisplay">
