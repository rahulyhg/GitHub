<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Saat-Phere : {{es.editProfile.profileId}}</title>
</head>
<body>
	<div class="registrationDiv padding5px">
		<form name="updateForm">
			
		    <h3><U>Profile Preview:</U></h3>
		    
		    <div class="profileDisplay">
				<div>
					<profile-non-secure profile="es.editProfile" />
				</div>
				<div class="leftSection">
				 	<input class="btn btn-info" title="Show Album" type="button" value="Show Album" ng-click="es.showAlbum()"/>
				</div>
				
				<div class="rightSection">
				</div>
			</div>
										
		    <div><br></div>
		    
		    <div>
				<div class="profileDisplay">
					<profile-secure profile="es.editProfile" />
				</div>							
		    </div>
		    
		    <div><br></div>
			
		   	<div>
		   		<personal-edit profile="es.editProfile" es="es" />	
			</div>								
		    <div><br></div>
		    
		    <div>
		    	<family-edit profile="es.editProfile" es="es" />	
			</div>
		    <div><br></div>
		    
		    <div>
				<secure-edit profile="es.editProfile" es="es" />	
			</div>
		    
		    <div><br><br></div>
			
			 <div>
		        <span ng-show="!updateForm.$valid">
		        	<H5> *** Some input values are missing or invalid. (Marked with red text or '**' sign).</H5>
		        	<input class="btn btn-info:disabled" name="submit" type="button" value="Update Profile" disbaled="true" 
					  title="Some input values are missing or invalid. (Marked with red text or '*' sign)"
					  style="cursor: not-allowed;"
					/>
		        </span>
		        <input class="btn btn-info" name="submit" type="button" value="Update Profile" ng-show="updateForm.$valid" ng-click="es.updateMyProfile()"/>
		    </div>

		    <div><br><br></div>
		    <div><br><br></div>	
		    	    
		</form>
	</div>
</body>
</html>
