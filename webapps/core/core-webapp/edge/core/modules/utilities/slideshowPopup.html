<!DOCTYPE html>
<html>
<head>

</head>
<body class="bodyClass">
	<div class="edgeApp popupDiv">
		<h3>
			{{es.slideshow.title}}
		</h3>		
		<div class="slideshowDiv">
			<carousel interval="es.slideshow.interval"> 
				<slide ng-repeat="slide in es.slideshow.slides" active="slide.active"> 
					<img class="slideshowImage" ng-src="{{slide.image}}">
					<div class="carousel-caption" >
						<h4 style="color: white;">Image {{$index+1}}</h4>
					</div>
				</slide> 
			</carousel>
		</div>
	</div>
</body>
</html>
