<!DOCTYPE html>
<html>
<head>

</head>
<body class="bodyClass">
	<div class="edgeApp popupDiv">
		<div>
			<H3>Login Form: </H3>
		</div>
		<form action="/contextRoot/login" method="post">
			<div class="alert alert-danger" ng-show="es.location.search().auth === 'fail'">    
                Invalid Credentials. Please click 'Forgot' to reset your password.
            </div>
			<div class="form-group">
		       <label class="formLabel">Email Address:</label>
		      <input required="required" type="email" name="username" ng-model="es.signInForm.emailId" class="formInput" placeholder="Email Address..." >
		    </div>
			<div class="form-group">
		       <label class="formLabel">Password:</label>
		      <input required="required" type="password" name="password" ng-model="es.signInForm.pwd" class="formInput" placeholder="Enter Password..." >
		    </div>			
		    <div class="form-group">
		      <input required="required" class="btn btn-info" name="submit" type="submit" value="Submit" />
		      <button class="btn btn-info" type="button" ng-click="es.closePopup('SIGN_IN_POP_UP')">Cancel</button>
		       <button class="btn btn-info" type="button" ng-click="es.closePopup('SIGN_IN_POP_UP');es.openPopup('FORGOT_PWD_POP_UP')">Forgot</button>
		    </div>
		</form>
	</div>
</body>
</html>
