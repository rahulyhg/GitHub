<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Uploads</title>
</head>
<body>
	<div class="addUploadDiv padding5px" ng-init="es.initUploads()">
		<h3>
			Upload Clients
		</h3>
		<form method="POST" action="server/secured/uploadClientsFile" enctype="multipart/form-data" id="fileUploadForm">
			<div class="leftSection">Clients File:</div>
			<div class="rightSection">
				<input class="formInput" type="file" name="file" title="~File~" size="70" />
			</div>	
			<input type="submit" value="Upload Clients" class="btn btn-info"/>
		</form>
	
	</div>
</body>
</html>
