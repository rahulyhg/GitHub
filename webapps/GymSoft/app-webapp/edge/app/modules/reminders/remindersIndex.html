<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Reminders</title>
</head>
<body>
	<div class="addReminderDiv padding5px" ng-init="es.initReminders()">
		<form action="/contextRoot/secured/saveReminder" method="post" name="myForm">
			<div>
				<br>
				<br>
				<div>
					<h3>
						<U>Reminder Details:</U>
					</h3>
				</div>
				
				<div class="leftSection">Reminder On:</div>
				<div class="rightSection">
					<input readonly="readonly" required="required" type="text" class="formInput" ng-value="es.reminder.reminderOn | date:'yyyy-MM-dd'" readonly="readonly" />
				</div>
				
				<div class="leftSection">Reminder About:</div>
				<div class="rightSection">
					<input readonly="readonly" required="required" class="formInput" type="text" ng-model="es.reminder.reminderAbout" title="~Reminder About~" size="70" />
				</div>
				
				<div class="leftSection">Comment:</div>
				<div class="rightSection">
					<input required="required" ng-minlength="3" maxlength="200" ng-maxlength="200" class="formInput" type="text" 
					ng-model="es.reminder.comment" title="~Comment~" size="70" />
				</div>
				
				<div class="leftSection">Next Reminder:</div>
				<div class="rightSection">
					<input required="required" datepicker-popup is-open="es.reminder.nextReminderOn.opened" ng-click="es.reminder.nextReminderOn.opened = true" 
					class="formInput" type="text" ng-model="es.reminder.nextReminderOn" />
				</div>
				
				<div class="leftSection"> </div>
				<div class="rightSection">
					<div>
						<span ng-show="!myForm.$valid">
							<H5>*** Some input values are missing or invalid. (Marked with red text or '*' sign).</H5> <input required="required" class="btn btn-info" name="submit" type="button" value="Save Reminder" disbaled="true" title="Some input values are missing or invalid. (Marked with red text or '*' sign)" style="cursor: not-allowed;" />
						</span> 
						<input required="required" class="btn btn-info" name="submit" type="button" value="Save Reminder" ng-show="myForm.$valid" ng-click="es.saveReminder()" />
					</div>
				</div>
				
				<div>
					<h3>
						<U>Client Details:</U>
					</h3>
				</div>
				
				<div class="leftSection">Name:</div>
				<div class="rightSection">
					<input readonly="readonly" required="required" ng-minlength="3" maxlength="100" ng-maxlength="100" class="formInput" type="text" ng-model="es.reminder.name" title="~Full Name~" size="70" />
				</div>
			
				<div class="leftSection">Phone Number:</div>
				<div class="rightSection">
					<input readonly="readonly" required="required" ng-minlength="10" maxlength="10" ng-maxlength="10" class="formInput" type="tel" ng-model="es.reminder.phone" title="~Phone Number~" size="15" />
				</div>
			
				<div class="leftSection">Email Id:</div>
				<div class="rightSection">
					<input readonly="readonly" required="required" ng-minlength="3" maxlength="100" ng-maxlength="50" class="formInput" type="email" ng-model="es.reminder.emailId" title="~Email Address~" size="70" />
				</div>
			
				<div class="leftSection">Address:</div>
				<div class="rightSection">
					<input readonly="readonly" required="required" ng-minlength="3" maxlength="200" ng-maxlength="200" class="formInput" type="text" ng-model="es.reminder.address" title="~Address~" size="70" />
				</div>
				
				<div class="leftSection">Last Payment On:</div>
				<div class="rightSection">
					<input readonly="readonly" required="required" type="text" class="formInput" ng-value="es.reminder.lastPaidOn | date:'yyyy-MM-dd'" readonly="readonly" />
				</div>
				
				<div class="leftSection"">Membership End Date:</div>
				<div class="rightSection"">
					<input class="formInput" placeholder="Not Applicable" ng-value="es.reminder.membershipEndDate | date: 'yyyy-MM-dd' " title="~End Date~" readonly="readonly" /> 
				</div>
	
				<div class="leftSection"">Balance:</div>
				<div class="rightSection"">
					<input class="formInput" ng-value="es.reminder.balanceAmount" title="~Balance Amount~" readonly="readonly" placeholder="0"/>
				</div>
	
				<div class="leftSection">Activity:</div>
				<div class="rightSection">
					<span ng-bind-html="es.reminder.activity" ></span>
				</div>
				
			</div>
			
			<div>
				<br>
				<br>
			</div>
		</form>

	</div>
	<div>
		<div id="allRemindersGrid" ui-grid="es.remindersGridOptions" class="grid" ui-grid-resize-columns ui-grid-selection></div>
	</div>
</body>
</html>
